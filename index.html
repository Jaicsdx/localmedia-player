<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Media Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="card sidebar">
      <div class="logo">
        <div class="dot"></div>
        <div>
          <h1>Online Media Player</h1>
          <div class="sub">Add movies (Name + OneDrive link) or play local files. JSON is still supported.</div>
        </div>
      </div>

      <div class="stack">
        <span id="cloudMode" class="pill">Cloud Library</span>
        <span id="localMode" class="pill">Local Files</span>
      </div>

      <div id="cloudControls">
        <div class="row">
          <label>Movie Name</label>
          <input id="movieName" type="text" placeholder="e.g., Inception (2010)" />
        </div>
        <div class="row">
          <label>OneDrive Link or Embed Code</label>
          <textarea id="movieLink" rows="3" placeholder="Paste OneDrive embed link or share URL"></textarea>
        </div>
        <div class="stack">
          <button class="btn" id="addBtn">Add Movie</button>
          <button class="btn secondary" id="updateBtn" disabled>Save Changes</button>
          <button class="btn red" id="cancelEditBtn" disabled>Cancel</button>
        </div>
        <hr>
        <div class="searchbar">
          <input id="searchInput" type="text" placeholder="Search movies..." />
          <button class="btn small" id="clearSearchBtn">Clear</button>
        </div>
        <div class="row">
          <label>Data Management</label>
          <div class="stack">
            <button class="btn small green" id="exportBtn">Download movies.json</button>
            <label class="btn small secondary" for="importFile" style="cursor:pointer">Import JSON</label>
            <input id="importFile" type="file" accept="application/json" class="invisible" />
            <button class="btn small red" id="clearBtn">Clear All</button>
          </div>
          <div class="status" id="status">Loadingâ€¦</div>
        </div>
      </div>

      <div id="localControls" class="invisible">
        <div class="row">
          <label>Pick local files</label>
          <input id="localPicker" type="file" accept="video/*,.mkv,.mp4,.webm,.mov,.avi,.m4v" multiple />
          <div id="dropZone" class="drop">Drop videos here</div>
        </div>
        <div class="row">
          <label>Selected files</label>
          <div id="localList" class="local-list"></div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="card main">
      <div class="player">
        <div class="controls">
          <button class="btn small" id="fullscreenBtn">Fullscreen</button>
          <button class="btn small secondary" id="stopBtn">Stop</button>
          <div class="grow"></div>
          <div class="status" id="nowPlaying">Nothing playing</div>
        </div>
        <div class="stage" id="stage">
          <iframe id="cloudPlayer" class="invisible" allowfullscreen></iframe>
          <video id="localPlayer" class="invisible" controls playsinline></video>
        </div>
        <div id="playError" class="status error"></div>
      </div>
      <div class="movies" id="movies"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
